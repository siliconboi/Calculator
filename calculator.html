<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc">
        <div class="screen">0</div>
        <div class="buttons">
    <div class="row">
            <button class="double_button">C</button>
            <button class="normal_button">←</button>
            <button class="normal_button">+</button>
    </div>
    <div class="row">
        <button class="normal_button">7</button>
        <button class="normal_button">8</button>
        <button class="normal_button">9</button>
        <button class="normal_button">÷</button>
    </div>
        <div class="row">
        <button class="normal_button">4</button>
        <button class="normal_button">5</button>
        <button class="normal_button">6</button>
        <button class="normal_button">*</button>
    </div>
        <div class="row">
        <button class="normal_button">3</button>
        <button class="normal_button">2</button>
        <button class="normal_button">1</button>
        <button class="normal_button">-</button>
    </div>
        <div class="row">
            <button class="double_button">0</button>
            <button class="double_button">=</button>
    </div>
    </div>
</div>
    <script src="calculator.js"></script>
</body>
</html>
